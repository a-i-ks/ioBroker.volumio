# Dependabot will run on day 13 of each month at 01:37 (Europe/Berlin timezone)
version: 2
updates:

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "37 1 13 * *"
    open-pull-requests-limit: 15
    assignees:
      - "a-i-ks"
    versioning-strategy: "increase"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "37 1 13 * *"
    open-pull-requests-limit: 15
    assignees:
      - "a-i-ks"
